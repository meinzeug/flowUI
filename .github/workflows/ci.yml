name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Regenerate lockfile for backend to ensure sync with package.json
      - name: Regenerate backend lockfile
        working-directory: backend
        run: npm install --package-lock-only

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Backend coverage
        working-directory: backend
        run: npm run coverage > ../coverage_report.txt

      # Regenerate lockfile for frontend to ensure sync with package.json
      - name: Regenerate frontend lockfile
        working-directory: frontend
        run: npm install --package-lock-only

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Frontend coverage
        working-directory: frontend
        run: npm run coverage >> ../coverage_report.txt

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage_report.txt
